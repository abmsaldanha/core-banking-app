<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depósitos - NatiBank</title>
<link rel="stylesheet" href="assets/css/styles.css">
<style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
 
        .sidebar {
            background-color: #6a0dad;
            color: white;
            width: 250px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
 
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
 
        .sidebar a:hover {
            text-decoration: underline;
        }
 
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        h1 {
            color: #6a0dad;
        }
 
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }
 
        input, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
 
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            cursor: pointer;
        }
 
        button:hover {
            background-color: #4b0082;
        }
</style>
</head>
<body>
<div class="sidebar">
<img src="assets/images/profile-placeholder.png" alt="Foto de Perfil">
<a href="dashboard.html">Menu</a>
<a href="transactions.html">Transferências</a>
<a href="deposits.html">Depósitos</a> <!-- Nova página -->
<a href="movements.html">Movimentos</a>
</div>
<div class="main-content">
<h1>Depósitos</h1>
<form id="depositForm">
<label for="amount">Montante do Depósito (€):</label>
<input type="number" id="amount" name="amount" required>
<button type="submit" style="margin-bottom: 2rem; margin-top: 1rem; align-self:center; padding: 0.8rem; font-size: 1.2rem; font-weight: bold; background-color: #6a0dad; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Concluir
</button>
</form>
<p id="successMessage" style="color: green; display: none;">Depósito realizado com sucesso!</p>
</div>
<script>
        document.getElementById("depositForm").addEventListener("submit", async (e) => {
            e.preventDefault();
 
            const amount = document.getElementById("amount").value;
 
            try {
                const response = await fetch("http://127.0.0.1:5000/deposits", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include", // Enviar o cookie da sessão
                    body: JSON.stringify({ amount })
                });
 
                const result = await response.json();
 
                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("amount").value = "";
                } else {
                    alert(result.error || "Erro ao realizar o depósito.");
                }
            } catch (error) {
                console.error("Erro:", error);
            }
        });
</script>
</body>
</html>
