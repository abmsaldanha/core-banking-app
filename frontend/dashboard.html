<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NatiBank - Menu</title>
<link rel="stylesheet" href="assets/css/styles.css">
<style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/bank-background.webp'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
 
        .sidebar {
            background-color: #6a0dad;
            color: white;
            width: 250px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
 
        .sidebar h2 {
            margin-bottom: 2rem;
            text-align: center;
        }
 
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 1rem 0;
            font-size: 1.2rem;
            text-align: center;
        }
 
        .sidebar a:hover {
            text-decoration: underline;
        }
 
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo semi-transparente */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        .balance {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }
 
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 300px;
            overflow: hidden;
        }
 
        .carousel img {
            width: 100%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
 
        .carousel img.active {
            opacity: 1;
        }
</style>
</head>
<body>
<div class="sidebar">
<img src="assets/images/profile-placeholder.png" alt="Foto de Perfil">
<h2 id="username">Nome do Utilizador</h2>
<a href="deposits.html">Depósitos</a>
<a href="transactions.html">Transferências</a>
<a href="movements.html">Movimentos</a>
</div>
<div class="main-content">
<div class="balance">Saldo:</div>
 
        <div class="carousel">
<img src="assets/images/olaaa.webp" class="active" alt="Publicidade 1">
</div>
</div>
 
    <script>
        const images = document.querySelectorAll('.carousel img');
        let index = 0;
 
        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 3000); // Troca de imagem a cada 3 segundos
</script>
</body>
</html>
